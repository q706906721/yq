{extend name="common/base" /}
{block name="title"}
<title>首页配置--安晟科技</title>
{/block}
{block name="content"}
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li><a href="{:url('index/index')}">系统</a></li>
            <li class="active">首页配置</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">
        
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">首页配置</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" id="uploadForm">
                                <input type="hidden" name="id" value="{$home.id}">
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">关于我们</label>
                                    <div class="col-sm-6">
                                        <select name="about" style="width: 100%;">
                                            {volist name="cateres" id="vo"}
                                            <option {if condition="$home.about == $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.cate_name}</option>
                                            {/volist}                                                
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">产品中心</label>
                                    <div class="col-sm-6">
                                        <select name="product" style="width: 100%;">
                                            {volist name="cateres" id="vo"}
                                            <option {if condition="$home.product == $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.cate_name}</option>
                                            {/volist}                                                
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">新闻动态</label>
                                    <div class="col-sm-6">
                                        <select name="news" style="width: 100%;">
                                            {volist name="cateres" id="vo1"}
                                            <option {if condition="$home.news == $vo1.id"}selected="selected"{/if} value="{$vo1.id}">{$vo1.cate_name}</option>
                                            {/volist}                                                
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">企业形象</label>
                                    <div class="col-sm-6">
                                        <select name="cases" style="width: 100%;">
                                            {volist name="cateres" id="vo2"}
                                            <option {if condition="$home.cases == $vo2.id"}selected="selected"{/if} value="{$vo2.id}">{$vo2.cate_name}</option>
                                            {/volist}                                                
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>

                      </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>


{/block}
